<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Vite App</title>
  </head>
  <body class="flex justify-center bg-neutral-700">
    <div id="app" class="w-3/4">
      <header class="flex bg-slate-400 p-4 my-2">
        <h1>Todo list</h1>
        <button class="bg-slate-50 border border-green-300">Contenido</button>
      </header>
      <main class="">
        <article class="flex flex-col gap-4">
          <!--Seccion de alertas-->
          <section id="alert" class="bg-red-500 p-4 text-lg rounded-md hidden">
            Title and description are requerid
          </section>
          
          <!--Formulario para añadir tareas-->
          <section class="">
            <form action="" class="flex items-center justify-between">
                <label for="" class="text-lg">Title</label>
                <input type="text" name="title" id="title" placeholder="Titulo tarea" class="p-2 rounded-md w-48" />

                <label for="" class="text-lg ml-8">description</label>
                <input type="text" name="description" id="description" placeholder="Esto es un Crud" class="p-2 rounded-md grow mr-8">

                <button type="button" id="add" class="bg-blue-500 p-2 w-24 rounded-md">Add</button>
            </form>
          </section>

          <!--Tabla donde estarán las tareas-->
          <section class="mt-16">
            <table class="w-full">
              <thead class="">
                <tr class="">
                  <th class="border-y py-4 text-left">Title</th>
                  <th class="border-y py-4 text-left">Description</th>
                  <th class="border-y py-4 text-center">Completed</th>
                  <th class="border-y py-4 text-center"></th>
                  <th class="border-y py-4 text-center"></th>
                </tr>
              </thead>
              <tbody>
                <tr class="bg-neutral-800 text-white">
                    <td class="py-8">Titulo tarea</td>
                    <td>Esto es un Crud</td>
                    <td>
                      <p class="text-center"><input type="checkbox" /></p>
                    </td>
                    <td><button class="bg-blue-600 rounded-md aspect-square w-8"></button></td>
                    <td><button class="bg-red-600 rounded-md aspect-square w-8"></button></td>
                </tr>
                <tr>
              </tbody>
            </table>
          </section>
        </article>
      </main>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
